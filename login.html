<!-- pages/login.html -->
<form id="loginForm">
    <input type="email" id="emailLogin" placeholder="Email" required>
    <input type="password" id="passwordLogin" placeholder="Contrase침a" required>
    <button type="submit">Iniciar Sesi칩n</button>
</form>

<script type="module">
    import { login } from '../assets/js/services/auth.js';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('emailLogin').value;
        const password = document.getElementById('passwordLogin').value;

        try {
            const user = await login(email, password);
            alert(`Bienvenido, ${user.nombre}`);
            window.location.href = './index.html'; // Redirige a la p치gina principal
        } catch (error) {
            console.error(error.message);
            alert('Error en el inicio de sesi칩n: ' + error.message);
        }
    });
</script>
